<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline'"
    />
    <title>Shrinker</title>
  </head>
  <body>
    <div class="container center-align">
      <h1><i class="fas fa-ruler"></i> Shrinkr</h1>
      <p>Choose an image to shrink</p>
      <form id="image-form">
        <div class="file-field input-field">
          <div class="btn">
            <span>Browse</span>
            <input type="file" id="img" />
          </div>

          <div class="file-path-wrapper">
            <input
              class="file-path validate"
              type="text"
              placeholder="Upload file"
            />
          </div>
        </div>

        <p>
          <strong>Compression:</strong>
          <em>The higher the compression, the lower the quality</em>
        </p>
        <p class="range-field">
          <input type="range" id="slider" min="0" max="100" />
        </p>

        <input type="submit" class="black btn" value="Resize" />
      </form>

      <div class="card output">
        <div class="card-content">
          Output Path: <span id="output-path"></span>
        </div>
      </div>
    </div>

    <script src="../assets/js/materialize.min.js"></script>
    <script src="../assets/js/renderer.js"></script>
    <script
      src="https://kit.fontawesome.com/05d84ca53f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
